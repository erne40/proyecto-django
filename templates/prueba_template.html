<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Template</title>
</head>
<body>

    {% if edad > 20 %}
    <p>{{nombre}} {{apellido}}</p>
    {% elif edad > 25%}
    <p style="color: green">{{nombre}} {{apellido}}</p>
    {% else %}
    <p style="color: red">{{nombre}} {{apellido}}</p>
    {% endif %}

    {% for año in años %}
    <h3><li>El valor {{forloop.counter}} del listado es "{{año}}"</li></h3>
    {% endfor %}
</body>
</html>
